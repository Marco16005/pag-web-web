<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Lab - Log In</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../assets/images/favicon.png">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/styler.css">
  <link rel="stylesheet" href="../assets/css/chatWidget.css">
</head>

<body class="login-page">
  <canvas id="background-canvas"></canvas>
  <div id="header-placeholder"></div>
  <main>
    <section id="login" class="py-8 marg">
      <div class="container justify-center items-center">
        <h2 class="text-4xl font-bold mb-4 pixel-font text-center">Log In</h2>
        <div class="bg-gray-800 p-8 rounded-md w-full form-card">
          <h2 class="text-center">Log into your account</h2>
          <form id="login-form">
            <div class="mb-4 form-group">
              <label for="email" class="block text-sm font-bold mb-2 siz">Email address</label>
              <input type="email" id="email" name="email" required placeholder="mail@janesfakedomain.net" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6 form-group">
              <label for="password" class="block text-sm font-bold mb-2 siz">Password</label>
              <input type="password" id="password" name="password" required placeholder="Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <button type="submit" class="btn-primary full-width">Enter</button>
            <p class="text-center mt-4">Don't have an account? <a href="register.html" style="color: #d3a649;">Sign up here</a></p>
          </form>
        </div>
      </div>
    </section>
  </main>
  <div id="footer-placeholder"></div>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/recycled/header.js"></script>
  <script src="../assets/js/script.js"></script>
  <script src="../assets/js/chatWidget.js"></script>
</body>
</html>
